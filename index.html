<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Orderly</title>
</head>
<body>
    <div class="title">
        <h1 id="title-letters"></h1>
    </div>

    <div id="instructions">
        <p>
            Welcome to Orderly! <br />
            You'll be shown three random letters.  Try to think of a word that contains all three letters in order (the letters do not have to be consecutive!). <br />
            Once you've typed it out, hit Enter to submit your word.  Try for the longest word you can think of! <br />
            Press any key to continue.
        </p>
    </div>
    
    <div class="game">
        <p id="letters"></p><br />
        <p id="guess"></p><br />
        <p id="result"></p>
    </div>


    <script src="./index.js" charset="utf-8"></script>
</body>
</html>
